# Här definieras fält som enbart ska visas om respektive template laddas.

templateselect:
    templates:
        - name: 'Förstasidan'
          filename: 'index.twig'
        - name: 'Lista över våra kurser'
          filename: 'kurser.twig'
        - name: 'Om oss'
          filename: 'om-oss.twig'
        - name: 'Enkel sida'
          filename: 'enkel.twig'
        - name: 'Kontakt'
          filename: 'kontakt.twig'

templatefields:
    index.twig: # Förstasidan
        jumbotronbild:
            label: Jumbotronbild (Stor bild längst upp på sidan)
            type: image
            extensions: [ gif, jpg, jpeg, png ]
        jumbotronrubrik:
            label: Jumbotronrubrik
            postfix: (Rubrik längst upp på sidan)
            type: text
            variant: inline
        jumbotrontext:
            label: Jumbotrontext (Text längst upp på sidan)
            type: html
            height: 150px
#        jumbotronlank:
#            label: Jumbotronlänk
#            type: text
#            variant: inline
#        jumbotronlanktext:
#            label: Jumbotronlänktext
#            type: text
#            variant: inline
        presentationsrubrik:
            type: text
            variant: inline
        presentationstext:
            type: html
            height: 150px
        kurserrubrik:
            type: text
            variant: inline
        utvaldakurser:
            type: select
            values: kurser/id,namn
            multiple: true
            sortable: true
            postfix: "Börja skriva namnet på kursen och välj rätt i listan. Du kan sortera i rätt ordning genom att dra och släppa kursen på rätt ställe."
    om-oss.twig:
        omoss:
            label: Om oss
            type: html
            height: 150px
        alskajesus:
            label: Älska Jesus och lev för andra!
            type: html
            height: 150px
        langtan:
            label: TMU:s längtan och mål
            type: html
            height: 150px
        historik:
            type: html
            height: 150px
